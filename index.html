<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
        <h3>Body Mass Index (BMI) Calculator</h1>
        Write your Height :<input type="number" 
        value="100"
         placeholder="write your height in cm"
         id="height" class="input">

         Write your weight :<input type="number" 
         value="20"
          placeholder="write your weight in cm"
          id="weight" class="input">
          <button class="btn">Calculate BMI</button>
          Your BMI is:<input type="number" id="result" class="input">
          <p>Your Condition:<span id="condition"></span></p>
    </div>
     <script src="script.js"></script>
</body>
</html>
